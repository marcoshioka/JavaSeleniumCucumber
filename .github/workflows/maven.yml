name: Java CI with Maven
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y libnss3 libgdk-pixbuf2.0-0
    - name: Set up environment for Selenium with Headless Chrome
      run: |
        echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
        echo "CHROME_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV
        echo "DISPLAY=:99" >> $GITHUB_ENV  # Set display for headless mode
    - name: Build with Maven
      run: mvn test --file pom.xml
