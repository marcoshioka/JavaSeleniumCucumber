name: Java with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 12 * * *'

jobs:
  build:
    name: Build and Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Install Google Chrome
      run: |
        sudo apt update
        sudo apt install -y wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get install -f  # Install missing dependencies
    
    - name: Create a unique user-data-dir for headless browser
      run: |
        mkdir -p /tmp/chrome-data
        export CHROME_USER_DATA_DIR="/tmp/chrome-data-$(date +%s)"
        echo "CHROME_USER_DATA_DIR=$CHROME_USER_DATA_DIR" >> $GITHUB_ENV
    
    - name: Build with Maven
      run: mvn package -Dmaven.test.skip
    
    - name: Run headless browser tests (if applicable)
      run: |
        mvn test

    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: build/allure-results

    - name: Configure Git for pushing
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/marcoshioka/JavaSeleniumCucumber.git

    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        personal_token: ${{ secrets.GH_PAT }}
        publish_branch: gh-pages
        publish_dir: allure-history
